apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: cpr2u
  name: cpr2u-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpr2u
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cpr2u
    spec:
      containers:
        - image: gcr.io/cpr2u-380806/IMAGE:TAG
          name: cpr2u
          ports:
            - containerPort: 8080